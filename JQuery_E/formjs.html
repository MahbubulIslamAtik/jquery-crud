<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        table{border-collapse: collapse; border: 1px solid #ddd;}    
        td{border: 1px solid #ddd;padding:10px}
    </style>
</head>
<body>
    <div id="sms" style="border:1px solid gray;">   
    </div>
    <form  name="f">
       <div>
           Name<br>
           <input type="text" name="txtName" id="txtName" />
       </div>
       <div>
           Age<br>
           <input type="text" name="txtAge" id="txtAge" />
       </div>
       <div>
           <input type="button" value="Create" name="btnSubmit" id="btnSubmit" /> 
       </div>
    </form>
<br>
<br>
   <div id="table"></div>
    <script>

        $(function(){

             loadChildren();
             let cid=0;

            $("#btnSubmit").on("click",function(){

                  let command=$(this).val();

                  if(command=="Create"){

                       let name=$("#txtName").val();
                       let age=$("#txtAge").val();                      
                       
                       $.ajax({
                            url:'insert.php',
                            type:'POST',
                            data:{'txtName':name,'txtAge':age,'btnSubmit':'Submit'},
                            success:function(res){
                                $("#sms").html(res);
                                loadChildren();
                            }               
                       });

                    }else if(command=="Update"){
                       
                       let name=$("#txtName").val();
                       let age=$("#txtAge").val();
                       
                       
                       $.ajax({
                            url:'update.php',
                            type:'POST',
                            data:{'txtId':cid,'txtName':name,'txtAge':age,'btnSubmit':'Submit'},
                            success:function(res){
                                $("#sms").html(res);
                                loadChildren();

                                $("#txtName").val("");
                                $("#txtAge").val("");
                                $("#btnSubmit").val("Submit");

                            }               
                      });

                    }//end else
                  
            });
        
            $("body").on("click",".delete",function(){
                let id=$(this).data("id");
               
                deleteChildren(id);
            });

            $("body").on("click",".edit",function(){
                let id=$(this).data("id");
                cid=id;
                $.ajax({
                        url:'get_children.php',
                        type:'GET',
                        data:{'txtId':id},
                        success:function(res){
                            let data=JSON.parse(res);

                            $("#txtName").val(data.name);
                            $("#txtAge").val(data.age);
                            $("#btnSubmit").val("Update");
                        }               
                      });

                
                
            });


        function loadChildren(){

            $.ajax({
                    url:'select.php',
                    type:'POST',
                    success:function(res){
                        $("#table").html(res);
                    }               
             });

        }  

        function deleteChildren(id){

                $.ajax({
                        url:'delete.php',
                        type:'POST',
                        data:{'txtId':id},
                        success:function(res){
                            loadChildren();
                        }               
                });

                }  

        
    });

    </script>
</body>
</html>
